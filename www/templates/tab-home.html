<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-view view-title="首页" hide-nav-bar="true">
  <ion-content >
  <ion-header-bar align-title="center" class="bar-positive">
  <div class="buttons">
    <button class="button" ng-click="doSomething()">左侧按钮</button>
  </div>
  <h1 class="title" id="title_text">首页</h1>
  <div class="buttons">
    <button class="button" ng-click="getmap()">右侧按钮</button>
  </div>
</ion-header-bar>
  
	<div class="padding" >
		<ion-slide-box on-slide-changed="slideHasChanged(index)" show-pager="false" does-continue="true" delegate-handle="sliders_all">
			<!--首页-->
			<ion-slide>
			  <ion-scroll zooming="true" direction="xy" style="width:100%; height:100%" scrollbar-y="true">
				<ion-slide-box pager-click="slideto_top(index)" ng-if="createSlider" does-continue="true" slide-interval="2000" auto-play="true" style="margin-top:0;height:15%;margin-bottom:0" delegate-handle="slideboximgs" show-pager="true">
					<ion-slide ng-repeat="slideitem in slideitems" ng-click="itemContentTouch(slideitem)">
					  <div class="box white">
						<img ng_src="{{slideitem.imageSrc}}" style="width:100%">
					  </div>
					</ion-slide>
				</ion-slide-box>
				  <div class="box blue">
					  <ion-list>
						  <ion-item ng-repeat="item in items" ng-click="CategoryTouch(item)">
							<a class="item item-avatar" href="#">
							  <img src="venkman.jpg">
							  <h2 style="color:red">Hello, {{item.name}}</h2>
							  <p>闲云潭影日悠悠,物换星移几度秋</p>
							</a>
						  </ion-item>
					  </ion-list>
				  </div>
			  </ion-scroll>
			</ion-slide>
			<!--内容-->
			<ion-slide>
				<ion-scroll zooming="true" direction="xy" style="width:100%; height:100%" scrollbar-y="true">
					<div class="box yellow">
						<ion-list>
						    <ion-item ng-repeat="item in itemContent" ng-click="itemTitleTouch(item)" ng-show="istitle">
							    <a class="item item-divider" href="#">
								 <h2>{{item.name}}</h2>
							    </a>
						    </ion-item>
							<ion-item ng-repeat="item in itemContent" ng-click="itemContentTouch(item)" ng-show="!istitle">
							    <a class="item item-divider" href="#">
								 <h2>{{item.title}}</h2>
							    </a>
						    </ion-item>
						</ion-list>
					</div>
				</ion-scroll>
			</ion-slide>
			<!--百度地图-->
			<ion-slide>
			  <div class="box white">
				<div id="allmap" style="width: 100%;height: 60%;overflow: hidden;margin:0;"></div>
				<ion-scroll zooming="true" direction="xy" style="width:100%; height:40%" scrollbar-y="true">
					<div id="r-result" scroll="true" overflow-scroll="true"></div>
				</ion-scroll>
			  </div>
			</ion-slide>
			<!--设置-->
			<ion-slide>
			  <div class="box pink"><h1>设置</h1></div>
			</ion-slide>
		</ion-slide-box>
	</div>
  </ion-content>
  
	  <ion-tabs class="tabs-icon-left tabs-color-active-assertive tabs-balanced">

	 
	  <ion-tab title="首页" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" on-select="onShowYeSelected()">
	  </ion-tab>

	 
	  <ion-tab title="微信文章" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" on-select="onContentSelected()">

	  </ion-tab>

	 
	  <ion-tab title="地图" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" on-select="onAboutSelected()">

	  </ion-tab>
	  
	  
	  <ion-tab title="设置" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" on-select="onSettingSelected()">

	  </ion-tab>


	</ion-tabs>
</ion-view>
