<ion-modal-view >
        <ion-header-bar class="bar bar-header bar-positive" id="mview2">
		    <button class="button button-clear button-primary" ng-click="hideModal2()">返回</button>
            <h1 class="title">{{title}}</h1>
        </ion-header-bar>
		
		
		<div class="tabs tabs-striped tabs-top tabs-color-positive">
		  <a class="tab-item {{myStyle1}}" href="#" id="query_count" ng-click="query_select(1)">
			站站查询
		  </a>
		  <a class="tab-item {{myStyle2}}" href="#" id="query_position" ng-click="query_select(2)">
			车次查询
		  </a>
		</div>
		
		
		
        <ion-content scroll="true" overflow-scroll="true" style="margin-top:3rem">
		<ion-scroll zooming="true" direction="xy" style="width:100%; height:100%;" scrollbar-y="true">
		  <div class="list" ng-show="!select_position_show">
			  <label class="item item-input">
				<input type="text" placeholder="请输入起点" id="startStation">
			  </label>
			  <label class="item item-input">
				<input type="text" placeholder="请输入终点" id="endStation">
			  </label>
		  </div>
			<div class="list" ng-show="select_position_show">
			  <label class="item item-input">
				<input type="text" placeholder="请输入火车列次" id="huochecheci">
			  </label>
			</div>
			<div style="width:100%;text-align:center" >
				<button class="button button-balanced" style="width:60%" ng-click="itemhuocheQuery()">
				  查询
				</button>
			</div>
			<!--列表-->
			
					<ion-list>
						<ion-item ng-repeat="item in queryhuoche" ng-click="" ng-show="select_position_show">
							<a class="item item-divider" href="#">
								<h2>{{item.stationNo}} &nbsp;&nbsp;到达时间：{{item.arriveTime}}</h2>
								<h2>{{item.stationName}} &nbsp;&nbsp;开车时间：{{item.startTime}}</h2>
							</a>
						</ion-item>
						<ion-item ng-repeat="item in queryhuochepiao" ng-click="" ng-show="!select_position_show">
							<a class="item item-divider" href="#">
								<h2>起点：{{item.startStationName}}  &nbsp;出发：{{item.startTime}}  &nbsp;到站：{{item.arriveTime}} </h2>
								<h2>终点：{{item.endStationName}}  &nbsp;历时：{{item.lishi}} &nbsp;车次：{{item.stationTrainCode}}</h2>
							</a>
						</ion-item>
					</ion-list>
				
		</ion-scroll>
			
		</ion-content>
 </ion-modal-view>
